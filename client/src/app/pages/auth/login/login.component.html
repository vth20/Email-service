<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
        <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
        >
            <!-- Username Field -->
            <div class="mb-4">
                <label
                    for="username"
                    class="block text-sm font-medium text-gray-600 mb-2"
                    >Username</label
                >
                <input
                    id="username"
                    formControlName="username"
                    type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username"
                />
                <p
                    *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
                    class="text-red-500 text-sm mt-1"
                >
                    <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</span>
                    <span *ngIf="loginForm.get('username')?.errors?.['minlength']">
                        Username must be at least 3 characters long.
                    </span>
                </p>
            </div>

            <!-- Password Field -->
            <div class="mb-4 relative">
                <label
                    for="password"
                    class="block text-sm font-medium text-gray-600 mb-2"
                    >Password</label
                >
                <input
                    id="password"
                    formControlName="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password"
                />
                <button
                    type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute top-10 right-2 flex items-center text-gray-500 h-5 w-5"
                >
                    <span *ngIf="!showPassword">👁️</span>
                    <!-- Eye icon -->
                    <span *ngIf="showPassword">👁️‍🗨️</span>
                    <!-- Eye-slash icon -->
                </button>
                <p
                    *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                    class="text-red-500 text-sm mt-1"
                >
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                        Password must be at least 3 characters long.
                    </span>
                </p>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center mb-4">
                <input
                    id="remember-me"
                    type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                    for="remember-me"
                    class="ml-2 text-sm text-gray-600"
                    >Remember me</label
                >
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Login
            </button>
        </form>

        <!-- Forgot Password -->
        <p class="text-center text-sm text-gray-500 mt-4">
            <a
                href="#"
                class="text-blue-600 hover:underline"
                >Forgot password?</a
            >
        </p>
    </div>
</div>
